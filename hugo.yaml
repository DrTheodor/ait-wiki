# Hugo configuration file
title: AIT Wiki
baseURL: https://loqor.dev/ait/

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Discord
      url: "https://discord.com/invite/WjKhRjavCj"
      weight: 1
    - name: Modrinth
      url: "https://modrinth.com/mod/ait"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/Loqor/ait"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      link: /ait/
      width: 40
      height: 20

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/Loqor/ait/edit/main/content"

  comments:
    enable: true
    type: giscus

    giscus:
      repo: DrTheodor/ait-wiki
      repoId: R_kgDOML5FAA
      category: General
      categoryId: DIC_kwDOML5FAM4CgOE1
